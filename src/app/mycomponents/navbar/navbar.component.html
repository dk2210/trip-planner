<div id="navbar">
  <div  class="navbar_box_1">
    <div [ngStyle]="{'backgroundColor' :  handleisHomePageSelectedTag ? 'black' : 'none', 'color' :  handleisHomePageSelectedTag ? 'white' : 'none' }" class="homePage" (click)="handleClickForHomePage()">
      <h1>Home</h1>
    </div>
    <div [ngStyle]="{'backgroundColor' :  handleisListPageSelectedTag ? 'black' : 'none', 'color' :  handleisListPageSelectedTag ? 'white' : 'none' }" class="listPage" (click)="handleClickForListPage()">
      <h1>List</h1>
    </div>
    <div [ngStyle]="{'backgroundColor' :  handleisPreferencePageSelectedTag ? 'black' : 'none', 'color' :  handleisPreferencePageSelectedTag ? 'white' : 'none' }" class="preferencePage" (click)="handlePreferencePage()">
      <h1>Preference</h1>
    </div>
  </div>
  <div class="navbar_box_2">
    <button (click)="handleClick()">ADD</button>
  </div>
</div>
